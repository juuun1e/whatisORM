<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 th:text="${'Hello World'}"></h1>
</body>
</html>
<!--Thymeleaf의 기본적인 사용법 : 기존 속성 앞에 'th:'를 붙여주고 속성값을 지정하는 것-->
<!--JSP는 별도의 <% %>등을 이용해서 블록을 설정하는 등 기존의 HTML 구조를 훼손하는 경우가 많았다면-->
<!--Thymeleaf는 HTML은 그대로 두고 필요한 동작이나 값을 추가하는 방식-->
