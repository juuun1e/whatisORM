<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--링크처리-->
    <ul>
        <li th:each="dto : ${list}">
            <a th:href="@{/sample/exView}">[[${dto}]]}</a>
        </li>
    </ul>

    <hr/>

    <!--파라미터 추가 : (파라미터이름=${값})-->
    <ul>
        <li th:each="dto : ${list}">
            <a th:href="@{/sample/exView(sno=${dto.sno})}">[[${dto}]]}</a>
        </li>
    </ul>

    <hr/>

    <!--'/exLink/3'과 같이 sno를 path로 이용하고 싶다면-->
    <ul>
        <li th:each="dto : ${list}">
            <a th:href="@{/sample/exView{sno}(sno=${dto.sno})}">[[${dto}]]}</a>
        </li>
    </ul>

    <hr/>

    <!--Thymeleaf의 기본객체와 LocalDateTime-->
    <!--화면에 출력하는 sno를 모두 5자리로 만들어야 하는 상황인 경우-->
    <ul>
        <li th:each="dto : ${list}">
            [[${#numbers.formatInteger(dto.sno,5)}]]
        </li>
    </ul>

    <!--Thymeleaf에서 '#'기호는 전처리(preprocessing):Thymeleaf 템플릿이 처리되기 전에 미리 평가되거나 실행 -->
    <ul>
        <li th:each="dto:${list}">
            [[${dto.sno}]] --- [[${#temporals.format(dto.regTime,'yyyy/mm/dd')}]]
        </li>
    </ul>
</body>
</html>
